<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Login Form -->
            <div class="form-wrapper" id="loginForm">
                <h2>Welcome Back</h2>
                <p class="subtitle">Sign in to your account</p>
                
                <form class="form" id="loginFormElement">
                    <div class="input-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" name="email" required>
                        <span class="error-message" id="loginEmailError"></span>
                    </div>
                    
                    <div class="input-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" required>
                        <span class="error-message" id="loginPasswordError"></span>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </form>
                
                <div class="form-footer">
                    <p>Don't have an account? <a href="#" id="showRegister">Sign up here</a></p>
                </div>
            </div>

            <!-- Register Form -->
            <div class="form-wrapper" id="registerForm" style="display: none;">
                <h2>Create Account</h2>
                <p class="subtitle">Join us today</p>
                
                <form class="form" id="registerFormElement">
                    <div class="input-group">
                        <label for="registerName">Full Name</label>
                        <input type="text" id="registerName" name="name" required>
                        <span class="error-message" id="registerNameError"></span>
                    </div>
                    
                    <div class="input-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" name="email" required>
                        <span class="error-message" id="registerEmailError"></span>
                    </div>
                    
                    <div class="input-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" name="password" required>
                        <span class="error-message" id="registerPasswordError"></span>
                    </div>
                    
                    <div class="input-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <span class="error-message" id="confirmPasswordError"></span>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="agreeTerms" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="#" class="terms-link">Terms and Conditions</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </form>
                
                <div class="form-footer">
                    <p>Already have an account? <a href="#" id="showLogin">Sign in here</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
